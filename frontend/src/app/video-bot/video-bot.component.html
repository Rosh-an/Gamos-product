  <div class="row">
    <button (click)="start()" class="btn btn-primary">Start</button>
    <button (click)="stop()" class="btn btn-warning">Stop</button>
  </div>

  <video controls autoplay playsinline></video>

</section>

<h1>Chat</h1>

<ng-container *ngFor="let message of messages | async">

  <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                    'to':   message.sentBy === 'user' }">
    {{ message.content }}
  </div>

</ng-container>


<label for="nameField">Your Message</label>


<input [(ngModel)]="formValue" (keyup.enter)="sendMessage(formValue)" type="text">
<button (click)="sendMessage(formValue)">Send</button>
