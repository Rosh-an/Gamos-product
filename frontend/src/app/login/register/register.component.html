

  <div class="container" *ngIf="!post; else forminfo" novalidate>
    <!-- <mat-toolbar>
      <span class="fill-remaining-space">Sign Up</span>
    </mat-toolbar> -->
    <span class="fill-remaining-space">Sign Up</span>
      
      <br>
      <br>
      
      
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

      <mat-form-field class="form-element">

        <input matInput placeholder="Email address" formControlName="userEmail">
        <mat-error *ngIf="!formGroup.controls['userEmail'].valid && formGroup.controls['userEmail'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>


      <mat-form-field class="form-element">
           <input matInput placeholder="Password" formControlName="password" type="password"> <!--[type]="hide ? 'password' : 'text'"-->
          <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button> -->
          <mat-error *ngIf="!formGroup.controls['password'].valid ">
            {{ getErrorPassword() }}
          </mat-error>
        </mat-form-field>


        <!--Confirm Password tag-->
        <mat-form-field class="form-element">
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" class="form-control" [ngClass]="f.confirmPassword.errors">
            <!-- <mat-hint>Enter the same password as enetered above</mat-hint> -->
            <mat-error *ngIf="f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </mat-error>
          </mat-form-field>



      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Sign Up</button>
      </div>

    </form>
  </div>


  <ng-template #forminfo>
    Welcome to Gamos
    <!-- <div class="container">
      {{ post | json }}
    </div> -->
  </ng-template>
