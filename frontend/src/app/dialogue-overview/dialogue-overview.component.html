<div class="about2">
        <h1 class="littleop subsheading">Subsctiption plans</h1>
        <div class="option">
        <mat-radio-group aria-label="Select an option" [(ngModel)]="subscription">
            <mat-radio-button value="Regular">Regular</mat-radio-button>
            <mat-radio-button value="Premium">Premium</mat-radio-button>
        </mat-radio-group>
        <div>Plans for {{subscription}} Customer</div>
          <br>

          <div class="plans">
              <mat-card class="example-card subscard">
                      <mat-card-header>
                        <mat-card-title>Silver Member</mat-card-title>
                      </mat-card-header>
                      <mat-card-content>
                        <p class="tag">12 Months</p>
                      <p>&#x20b9; 9500</p>
                      </mat-card-content>
                      <mat-card-actions>
                          <mat-radio-button value="Plan1"></mat-radio-button>
                      </mat-card-actions>
                    </mat-card>

                    <mat-card class="example-card subscard1">
                          <mat-card-header>
                            <mat-card-title>Gold Member</mat-card-title>
                          </mat-card-header>
                          <mat-card-content>
                            <p class="tag">12 Months</p>
                          <p>&#x20b9; 16000</p>
                          </mat-card-content>
                          <mat-card-actions>
                              <mat-radio-button value="Plan1"></mat-radio-button>
                          </mat-card-actions>
                        </mat-card>
                  </div>

                  <div class="sub-button">
                          <button mat-button>Subscribe</button>
                  </div>
            </div>
      
        </div>
